
<div class="bulkActionHeader" *ngIf="this.selectedPhotosCount > 0">
    <div class="bulkActionMessage">{{this.selectedPhotosCount}} Photo(s) selected</div>
    <div class ="bulkActionButtons">
        <button type="button" (click)="showLikeSuccess()" class="btn btn-outline-secondary btn-sm likeBtn">Like</button>
        <button type="button" (click)="showShareSuccess()" class="btn btn-outline-secondary btn-sm shareBtn">Share</button>
    </div>
</div>
<div class="photoLibraryContainer">
    <mat-list>
        <mat-list-item *ngFor="let photo of photos">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{photo.name}}</mat-card-title>
                    <input type="checkbox" class="selectItem" [checked]="photo.selected" (change)="changeStatus(photo.id,$event)">
                </mat-card-header>
                <img mat-card-image src={{photo.image}} alt="Photo of a Shiba Inu">
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </mat-list-item>
    </mat-list>
</div>
